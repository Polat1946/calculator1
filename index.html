<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('7')" id="mrb">7</button>
            <button onclick="appendToDisplay('8')"  id="mrb">8</button>
            <button onclick="appendToDisplay('9')"id="mrb">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')"id="mrb">4</button>
            <button onclick="appendToDisplay('5')"id="mrb">5</button>
            <button onclick="appendToDisplay('6')"id="mrb">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')"id="mrb">1</button>
            <button onclick="appendToDisplay('2')"id="mrb">2</button>
            <button onclick="appendToDisplay('3')"id="mrb">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')"id="mrb">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()"id="sil">C</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
